<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Martin's Aquarium</title>
   <link rel="stylesheet" href="./styles/main.css">
   <link rel="stylesheet" href="./styles/layout.css">
</head>
<body>
   <header>
       <h1>Martin's Aquarium</h1>
   </header>

   <main>
       <section id="content">
           <div id="fishContainer">
               <h2>Fish</h2>
               <section id="fishList">
                   <!-- Fish grid will be dynamically generated here -->
               </section>
           </div>
           <div id="locationContainer">
               <h2>Locations</h2>
               <section id="locationList">
                   <!-- Location grid will be dynamically generated here -->
               </section>
           </div>
       </section>

       <aside id="tipContainer">
           <h2>Tips</h2>
           <section id="tipList">
               <!-- Care tips will be dynamically generated here -->
           </section>
       </aside>
   </main>

   <script src="./scripts/main.js" type="module"></script>
</body>
</html>
