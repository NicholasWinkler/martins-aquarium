<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Martin's Aquarium</title>
   <link rel="stylesheet" href="./styles/main.css">
   <link rel="stylesheet" href="./styles/layout.css">
</head>
<body>
   <header>
       <h1>Martin's Aquarium</h1>
   </header>

   <main>
       <div id="leftColumn">
           <section id="fishSection">
               <h2>Fish</h2>
               <div id="fishList">
                   <!-- Fish grid will be dynamically generated here -->
               </div>
           </section>

           <section id="locationSection">
               <h2>Locations</h2>
               <div id="locationList">
                   <!-- Location grid will be dynamically generated here -->
               </div>
           </section>
       </div>

       <aside id="tipSection">
           <h2>Tips</h2>
           <div id="tipList">
               <!-- Care tips will be dynamically generated here -->
           </div>
       </aside>
   </main>

   <script src="./scripts/main.js" type="module"></script>
</body>
</html>
